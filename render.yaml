services:
  - type: web
    name: telegram-bot
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: OWNER_ID
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: UPLOAD_CHANNEL_ID
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    branch: main