services:
  - type: web
    name: telegram-upload-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
      - key: OWNER_ID
      - key: UPLOAD_CHANNEL
      - key: DATABASE_URL
      - key: WEBHOOK_URL
      - key: WEBAPP_HOST
      - key: WEBAPP_PORT