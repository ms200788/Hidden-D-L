services:
  - type: web
    name: telegram-upload-bot
    env: python
    plan: free
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    autoDeploy: true
    envVars:
      - key: TELEGRAM_TOKEN
        fromDatabase: false
      - key: DATABASE_URL
        fromDatabase: false
      - key: OWNER_ID
        fromDatabase: false